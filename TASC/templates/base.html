<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TASC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="keywords" content="OSINT, Open Source Intelligence, Information Gathering"/>
    <meta property="og:title" content="TASC"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://osint.studio/static/images/favicon.ico"/>
    <meta property="og:url" content="https://osint.studio"/>
    <meta property="og:description" content="OSINT Studio is a Comprehensive Full-Fledged Online Open Source Intelligence Gathering Tool "/>
    <meta property="og:site_name" content="osint.studio"/>

<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">TASC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="modules">Modules <span class="sr-only"></span></a>
      </li>
      </ul>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="tracker">Tracker <span class="sr-only"></span></a>
      </li>
      </ul>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="documentation">Documentation <span class="sr-only"></span></a>
      </li>
      </ul>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="about">About <span class="sr-only"></span></a>
      </li>


      <li class="nav-item active">
        <a class="nav-link" href="settings">Settings<span class="sr-only"></span></a>
      </li>

       <li class="nav-item active">
        <a class="nav-link" href="logout">Logout <span class="sr-only"></span></a>
      </li>


    </ul>

    <form name="searchform" method="POST" action="/" > {% csrf_token %}
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search">
        <input class="btn btn-outline-success my-2 my-sm-0" id="searchsubmit" value="Search" type="submit"></input>
      </div>
    </form>
  </div>
</nav>
  <div class="container">
  
  {% if request.user.is_authenticated %}
   
	{% block content %}
  {% endblock  %}
  
    {% else %}

    <meta http-equiv="REFRESH" content="0;url=login">

    {% endif %}
  </div>
</body>
</html>

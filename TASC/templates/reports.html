        <div class="card-body">
            <div class="mb-7">
                <div class="row align-items-center">
                    <div class="col-lg-9 col-xl-8">
                        <div class="row align-items-center">
                            <div class="col-md-4 my-2 my-md-0">
                                <div class="input-icon">
                                    <input type="text" class="form-control" placeholder="Search..."
                                           id="kt_datatable_search_query"/>
                                    <span><i class="flaticon2-search-1 text-muted"></i></span>
                                </div>
                            </div>

                            <div class="col-md-4 my-2 my-md-0">
                                <div class="d-flex align-items-center">
                                    <label class="mr-3 mb-0 d-none d-md-block">Status:</label>
                                    <select class="form-control" id="kt_datatable_search_status">
                                        <option value="">All</option>
                                        <option value="1">Pending</option>
                                        <option value="2">Canceled</option>
                                        <option value="3">Completed</option>
                                        <option value="4">Failed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 my-2 my-md-0">
                                <div class="d-flex align-items-center">
                                    <label class="mr-3 mb-0 d-none d-md-block">Type:</label>
                                    <select class="form-control" id="kt_datatable_search_type">
                                        <option value="">All</option>
                                        <option value="Social">Social</option>
                                        <option value="mac">mac</option>
                                        <option value="IP">IP</option>
                                        <option value="Domain">Domain</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xl-4 mt-5 mt-lg-0">
                        <a href="#" class="btn btn-light-primary px-6 font-weight-bold">
                            Search
                        </a>
                    </div>
                </div>
            </div>
            <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable"></div>
        </div>
    </div>

    <script>
        let ReportsDataTable = function () {
            // Private functions

            // demo initializer
            let reportsTable = function () {
                let dataJSONArray = JSON.parse('{{search_query|safe}}');
                let datatable = $('#kt_datatable').KTDatatable({
                    // datasource definition
                    data: {
                        type: 'local',
                        source: dataJSONArray,
                        pageSize: 10,
                    },

                    // layout definition
                    layout: {
                        scroll: false,
                        // enable/disable datatable scroll both horizontal and vertical when needed.
                        // height: 450, // datatable's body's fixed height
                        footer: false,
                    },
                    // display/hide footer

                    // column sorting
                    sortable: true,

                    pagination: true,

                    search: {
                        input: $('#kt_datatable_search_query'),
                        key: 'generalSearch'
                    },

                    // columns definition
                    columns: [
                        {
                            field: 'Type',
                            title: 'Type',
                            width: 60,
                        },
                        {
                            field: 'Data',
                            title: 'Data',
                            width: 190,
                        }, {
                            field: 'created',
                            title: 'Created Time',
                            type: 'date',
                            format: 'MM/DD/YYYY',
                        }, {
                            field: 'completed',
                            title: 'Completed Time',
                            type: 'date',
                            format: 'MM/DD/YYYY',
                        }, {
                            field: 'Status',
                            title: 'Status',
                            // callback function support for column rendering
                            template: function (row) {
                                var status = {
                                    1: {
                                        'title': 'Pending',
                                        'class': ' label-light-warning'
                                    },
                                    2: {
                                        'title': 'Canceled',
                                        'class': ' label-light-primary'
                                    },
                                    3: {
                                        'title': 'Completed',
                                        'class': ' label-light-success'
                                    },
                                    4: {
                                        'title': 'Failed',
                                        'class': ' label-light-danger'
                                    },
                                };
                                
                                return '<span class="label font-weight-bold label-lg ' + status[row.Status].class + ' label-inline">' + status[row.Status].title + '</span>';
                            },
                        }, {
                            field: 'Actions',
                            title: 'Actions',
                            sortable: false,
                            width: 125,
                            overflow: 'visible',
                            autoHide: false,
                            template: function (row) {
                                return '\
							<a href="javascript:document.getElementById(\''+row.Type+":"+row.Data+'\').submit();"  class="btn btn-sm btn-clean btn-icon mr-2" title="View details">\
	                            <i class="fas fa-folder-open text-primary"></i>\
							</a>\
							<a href="javascript:deleteReport(\''+row.index+'\')" class="btn btn-sm btn-clean btn-icon mr-2" title="Edit details">\
	                            <i class="flaticon2-rubbish-bin text-danger"></i>\
							</a>\
                            <form name="'+row.Type+":"+row.Data+'" id="'+row.Type+":"+row.Data+'" action="reports" method="POST" onsubmit="validation()"> {% csrf_token %}\
                            <input hidden name="query" id="query" value="'+row.Type+":"+row.Data+'" />\
                            </form>\
						';
                            },
                        }],
                });

                $('#kt_datatable_search_status').on('change', function () {
                    datatable.search($(this).val().toLowerCase(), 'Status');
                });

                $('#kt_datatable_search_type').on('change', function () {
                    datatable.search($(this).val().toLowerCase(), 'Type');
                });

                $('#kt_datatable_search_status, #kt_datatable_search_type').selectpicker();
            };

            return {
                // Public functions
                init: function () {
                    // init dmeo
                    reportsTable();
                },
            };
        }();

        jQuery(document).ready(function () {
            ReportsDataTable.init();
        });
    </script>
{% endblock %}

{% extends "base.html" %} {% block content %}

<div class="container">

<form action="settings" method="POST">

<style>
  body, html {
    height: 110%;
    background-repeat: no-repeat;
    background-image: linear-gradient(rgb(128, 210, 245), rgb(248, 188, 148));
}
/**
 * Profile image component
 */
.profile-header-container{
    margin: 0 auto;
    text-align: center;
}

.profile-header-img {
    padding: 54px;
}

.profile-header-img > img.img-circle {
    width: 120px;
    height: 120px;
    border: 2px solid #51D2B7;
}

.profile-header {
    margin-top: 20px;
}

</style>

<div class="container">
	<div class="row">
        <div class="profile-header-container">   
    		<div class="profile-header-img">
                <img class="img-circle" src="{{ user.profile.image.url }}" />
            </div>
        </div> 
	</div>
</div>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" value="{{ user.get_username }}" readonly>
      </div>
  </div>

  <div class="form-group row">
    <label for="HIBPkey" class="col-sm-2 col-form-label">HaveIBeenPwned</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hibpkey" name="hibpkey" value="{{ user.profile.hibpkey }}" placeholder="Paste your Have I Been Pwned Key">
      </div>
  </div>

  <div class="form-group row">
    <label for="HLRlookup" class="col-sm-2 col-form-label">HLR Lookup</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hlrlookupkey" name="hlrlookupkey" value="{{ user.profile.hlrlookupkey }}" placeholder="Paste your HLR-Lookup.com Key">
      </div>
  </div>

  <div class="form-group row">
    <label for="IPstackKey" class="col-sm-2 col-form-label">IP Stack</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ipstackkey" name="ipstackkey" value="{{ user.profile.ipstackkey }}" placeholder="Paste your IPstack.com key">
      </div>
  </div>

  <div class="form-group row">
    <label for="VirusKey" class="col-sm-2 col-form-label">Virus Total</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="virustotalkey" name="virustotalkey" value="{{ user.profile.virustotalkey }}" placeholder="Paste your Virustotal key">
      </div>
  </div>

  <div class="form-group row">
    <label for="GoogleKey" class="col-sm-2 col-form-label">Google Maps</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="googleapikey" name="googleapikey" value="{{ user.profile.googleapikey }}" placeholder="Paste your Google Maps key">
      </div>
  </div>

  <div class="form-group row">
    <label for="MACKey" class="col-sm-2 col-form-label">MAC Lookup</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="macapikey" name="macapikey" value="{{ user.profile.macapikey }}" placeholder="Paste your Mac Lookup key">
      </div>
  </div>

  <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
  </div>
</form>

</div>

{% endblock %}

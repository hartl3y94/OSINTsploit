{% load static %}
<div id="kt_header" class="header">
    <!--begin::Container-->
    <div class=" container-fluid  d-flex align-items-stretch justify-content-between">
        <!--begin::Header Menu Wrapper-->
        <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
            <!--begin::Header Menu-->
            <div id="kt_header_menu" class="header-menu header-menu-mobile  header-menu-layout-default ">
                <!--begin::Header Nav-->
                {% if not request.path == "/" %}
                <div id="kt_header_menu" class="header-menu header-menu-mobile header-menu-layout-default">
                    <!--begin::Header Nav-->
                    <ul class="menu-nav">
                        <li class="menu-item" aria-haspopup="true">
                            <div class="navbar-primary bg-light">
                                <div class="quick-search">
                                    <!--begin:Form-->
                                    <form method="POST" action="/" class="quick-search-form" id="submitForm" name="submitForm" onsubmit="javascript:return onSubmit()"> {% csrf_token %}

                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <span class="svg-icon svg-icon-lg">
                                                        <!--begin::Svg Icon | path:/metronic/theme/html/demo13/dist/assets/media/svg/icons/General/Search.svg-->

                                                                <path d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z" fill="#000000" fill-rule="nonzero"></path>
                                                            </g>
                                                        </svg>
                                                        <!--end::Svg Icon-->
                                                    </span>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username, phone, email, ip, mac..." name="searchquery" id="searchquery">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="quick-search-close ki ki-close icon-sm text-muted" style="display: none;"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                    <!--end::Form-->
                                    <!--begin::Scroll-->
                                    <div class="quick-search-wrapper scroll ps" data-scroll="true" data-height="325" data-mobile-height="200" style="height: 325px; overflow: hidden;"><div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
                                    <!--end::Scroll-->
                             </div>
                            </div>
                             </li>
                             
                            
                        </li>
                       
                       
                    </ul>
                    <!--end::Header Nav-->
                </div>

                {% endif %}
                <!--end::Header Nav-->
            </div>
            <!--end::Header Menu-->
        </div>
        <!--end::Header Menu Wrapper-->

        <!--begin::Topbar-->
        <div class="topbar">

            <!--begin::Languages-->
            <div class="dropdown">

                <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px">
                    <div class="btn btn-icon btn-clean btn-dropdown btn-lg mr-1">

                    <ul class="navi navi-hover py-4">

                        <li class="navi-item">
                            <a href="#" class="navi-link">
            <span class="symbol symbol-20 mr-3">
                <img src="{% static 'assets/media/svg/flags/226-united-states.svg' %}" alt=""/>
            </span>

            </span>

                        </li>

                        <li class="navi-item">

            <span class="symbol symbol-20 mr-3">

            </span>
                                <span class="navi-text">German</span>

                        <!--end::Item-->

                        <!--begin::Item-->
                        <li class="navi-item">
                            <a href="#" class="navi-link">
            <span class="symbol symbol-20 mr-3">
                <img src="{% static 'assets/media/svg/flags/063-japan.svg' %}" alt=""/>
            </span>
                                <span class="navi-text">Japanese</span>
                            </a>
                        </li>
                        <!--end::Item-->

                        <!--begin::Item-->
                        <li class="navi-item">
                            <a href="#" class="navi-link">
            <span class="symbol symbol-20 mr-3">
                <img src="{% static 'assets/media/svg/flags/195-france.svg' %}" alt=""/>
            </span>
                                <span class="navi-text">French</span>

                        </li>
                        <!--end::Item-->
                    </ul>
                    <!--end::Nav-->
                </div>
                <!--end::Dropdown-->
            </div>

            <!--begin::User-->
            <div class="topbar-item">
                <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2"
                     id="kt_quick_user_toggle">
                    <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Hi,</span>
                    <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ user.get_full_name }}</span>
                    <span class="symbol symbol-35 symbol-light-success">
                    <span class="symbol-label font-size-h5 font-weight-bold">{{ user.get_full_name.0 }} </span>
		                    </span>
                </div>

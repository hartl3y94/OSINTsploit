<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

<style>
#sidebar {
    width: 350px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 999;
    background: #282828;
    color: #fff;
    transition: all 0.3s;
}
</style>

</head>
<body>

<nav id="sidebar">
<div class="container">
  <br>
  <h2 id="nodename"></h2>
  <h5 id="nodevalue"></h5>
</div>
</nav>


<script>
function getdata(nodename, nodevalue){

  document.getElementById("nodename").innerHTML = nodename;

  for (x in nodevalue) {
  document.getElementById("nodevalue").innerHTML += "<br><strong>"+x+":"+"</strong>"+nodevalue[x]+"</br>";
} 
  //document.getElementById("nodevalue").textContent = JSON.stringify(nodevalue, undefined, 2);
}
</script>


  <div id="3d-graph" style="margin-left:350px"></div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraph3D()
      (elem)
        .jsonUrl('{{url}}')
        .nodeLabel('module')
        .width(1016)
        .height(610)
        .cameraPosition({ z: 600 })
        .nodeAutoColorBy('group')
        .onNodeHover(node => elem.style.cursor = node ? 'pointer' : null)
        .onNodeClick(node => {  
       // console.log(node)        
        var modulename = node.module;
       	var modulevalue = node.description;
       	 getdata(modulename, modulevalue);
          // Aim at node from outside it
          const distance = 40;
          const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

          Graph.cameraPosition(
            { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
            node, // lookAt ({ x, y, z })
            3000  // ms transition duration
          );
        });
  </script>
</body>

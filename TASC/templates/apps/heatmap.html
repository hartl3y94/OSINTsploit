<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyBnIrhidN5aiBFBVK9kgPDrISe0_MePQpw"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 4,
            center: new google.maps.LatLng(20.593700, 78.962900)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 3,
            map: map,
            path: [
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(45.504318, -73.549567),
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(43.653226, -79.383184),
                new google.maps.LatLng(43.836337, -79.874484),
                new google.maps.LatLng(43.836337, -79.874484),
                new google.maps.LatLng(45.494564, -73.577377),
                new google.maps.LatLng(42.278916, -85.651957),
                new google.maps.LatLng(45.497144, -73.577880),
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(45.504318, -73.549567),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.5016889, -73.567256),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.5043179, -73.54956709999999),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.5016889, -73.567256),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(43.653226, -79.3831843),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(43.8363372, -79.87448359999999),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(43.8363372, -79.87448359999999),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.4945643, -73.5773775),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(42.2789163, -85.6519569),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.4971439, -73.5778801),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.5016889, -73.567256),
            radius: 50
        });

        new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF0000',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(45.5043179, -73.54956709999999),
            radius: 50
        });

        new google.maps.visualization.HeatmapLayer({
            threshold: 10,
            radius: 10,
            maxIntensity: 1,
            opacity: 0.600000,
            dissipating: true,
            map: map,
            data: [
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(45.504318, -73.549567),
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(43.653226, -79.383184),
                new google.maps.LatLng(43.836337, -79.874484),
                new google.maps.LatLng(43.836337, -79.874484),
                new google.maps.LatLng(45.494564, -73.577377),
                new google.maps.LatLng(42.278916, -85.651957),
                new google.maps.LatLng(45.497144, -73.577880),
                new google.maps.LatLng(45.501689, -73.567256),
                new google.maps.LatLng(45.504318, -73.549567),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
